<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'bulletin/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-10 d-flex align-items-center justify-content-center">
                <form method="POST" action="{% url 'bulletin:registerUser' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="first_name" class="form-label">First Name: </label>
                        <input type="text" name="first_name" class="form-control" required> <br>
                        <label for="last_name" class="form-label">Last Name: </label>
                        <input type="text" name="last_name" class="form-control" required> <br>
                        <label for="email" class="form-label">Email: </label>
                        <input type="email" name="email" class="form-control" required> <br>
                        <label for="password" class="form-label">Password: </label>
                        <input type="password" name="password" class="form-control" required> <br>
                    </div>
                    <input type="submit" value="Register" class="btn btn-primary">


                </form>
            </div>
        </div>
    </div>

</body>

</html>
