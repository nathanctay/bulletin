<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bulletin</title>
    <link rel="stylesheet" href="{% static 'bulletin/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- <div class="container"> -->
    <div class="row">
        <div class="col-2 text-center bulletin">
            <!-- <div class="row justify-content-center align-items-center"> -->
            <h1>Your Bulletins</h1>
            <!-- </div> -->

        </div>
        <div class="col-8 bulletin">
            <row class="bulletin-heading">
                <h2>Location</h1>
                <h1>Bulletin Name</h1>
            </row>
            
            {% if posts %}
            {% for post in posts %}
            <a id="post" class="bulletin" href="{% url 'bulletin:post' post.id %}">

                <div class="m-3 p-2 bulletin-post">
                    <p class="lead p-0 m-0">{{ post.creator }}</p>
                    <h2 class="p-0 m-0">{{ post.title }}</h2>
                    <p>{{ post.pub_date }}</p>
                    <p>{{ post.content }}</p>
                </div>
            </a>
            {% endfor %}
            {% endif %}

        </div>
        <div class="col-2">

        </div>
    </div>
    <!-- </div> -->

</body>

</html>
